<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    
        <mat-card class="box" >
          <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
          </mat-card-header>
      
          <form class="example-form" [formGroup]='loginForm'>
            
              <div class="col-md-12 col-sm-12 col-xs-12 error errorMsg" *ngIf="isError" (click)="hideError()">
                  <span class="glyphicon glyphicon-ok"></span> {{responceMsg}}
                </div>
            <mat-card-content>
              
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" formControlName="email">
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type ="password" formControlName="password">
              </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)='onSubmit()'>Log in</button>
          </form>
        </mat-card>
      
      </div>
